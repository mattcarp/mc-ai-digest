name: Daily AI Digest

on:
  schedule:
    # Run at 7:00 AM UTC (9:00 AM Malta time)
    - cron: '0 7 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Create config file
        run: |
          mkdir -p config
          cat > config/config.yaml << 'EOF'
          timeZone: "Europe/Malta"
          runTime: "09:00"

          email:
            from: "Matt's AI Daily Digest <digest@mattcarpenter.com>"
            to: "matt@mattcarpenter.com"

          smtp:
            host: "mail.privateemail.com"
            port: 587
            secure: false

          twilio:
            fromNumber: "+16466635100"
            toNumber: "+35679420492"

          feeds:
            - url: "https://openai.com/blog/rss/"
            - url: "https://ai.googleblog.com/feeds/posts/default"
            - url: "https://venturebeat.com/category/ai/feed/"
            - url: "https://www.marktechpost.com/feed/"
            - url: "https://rss.arxiv.org/rss/cs.AI"
            - url: "https://rss.arxiv.org/rss/cs.CV"
            - url: "https://rss.arxiv.org/rss/eess.AS"

          keywords:
            - audio
            - video
            - multimodal
            - "signal processing"
            - "media asset"
            - "sentiment analysis"
            - "data centre"
            - "data center"
            - "compute infrastructure"
            - "datacenter"
            - inference

          ai:
            provider: "anthropic"
            model: "claude-haiku-4-5"

          output:
            baseUrl: "https://mattcarpenter.com/news"
            webDir: "./public/news"
            maxItems: 15
          EOF

      - name: Run digest
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          # Alternative: OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: pnpm digest

      - name: Commit and push generated files
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add public/news/*.html
          git add logs/digest.log || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily digest $(date -u +%Y-%m-%d)"
            git push
          fi
